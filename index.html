<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Escola</title>
    <style>
        /* Estilos modernos */
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --light: #f8f9fa;
            --dark: #212529;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Tela de Login */
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .login-container h1 {
            color: var(--primary);
            margin-bottom: 1.5rem;
        }
        
        .login-form input {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 1rem;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .login-form button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .login-form button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }
        
        .error-message {
            color: #f72585;
            margin-top: 1rem;
            display: none;
        }
        
        /* Tela do Chat */
        .chat-container {
            display: none;
            background: white;
            width: 100%;
            max-width: 800px;
            height: 90vh;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            flex-direction: column;
        }
        
        .chat-header {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .chat-messages {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            background-color: #f8f9fa;
        }
        
        .message {
            max-width: 70%;
            margin-bottom: 1rem;
            padding: 0.8rem 1rem;
            border-radius: 12px;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            animation: fadeIn 0.3s;
        }
        
        .message.sent {
            background: #e3f2fd;
            margin-left: auto;
        }
        
        .message-sender {
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 0.3rem;
        }
        
        .message-time {
            font-size: 0.7rem;
            color: #6c757d;
            text-align: right;
            margin-top: 0.3rem;
        }
        
        .chat-input {
            display: flex;
            padding: 1rem;
            border-top: 1px solid #e9ecef;
        }
        
        #message-input {
            flex: 1;
            padding: 0.8rem 1rem;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        #send-button {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0 1.5rem;
            margin-left: 0.5rem;
            cursor: pointer;
            font-weight: bold;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- Tela de Login -->
    <div class="login-container" id="login-container">
        <h1>Chat da Escola</h1>
        <form class="login-form" id="login-form">
            <input type="text" id="login" placeholder="Login" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
            <div class="error-message" id="error-message">Login ou senha incorretos!</div>
        </form>
    </div>

    <!-- Tela do Chat -->
    <div class="chat-container" id="chat-container">
        <div class="chat-header">
            Chat Público
        </div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Digite sua mensagem...">
            <button id="send-button">Enviar</button>
        </div>
    </div>

    <script>
        // Credenciais fixas
        const FIXED_LOGIN = "Escola";
        const FIXED_PASSWORD = "SenhaLegal";
        
        // Elementos DOM
        const loginContainer = document.getElementById('login-container');
        const chatContainer = document.getElementById('chat-container');
        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        
        // Variáveis globais
        let userName = '';
        
        // Configurar login
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const login = document.getElementById('login').value;
            const password = document.getElementById('password').value;
            
            if (login === FIXED_LOGIN && password === FIXED_PASSWORD) {
                userName = prompt("Como você quer ser chamado no chat?") || "Anônimo";
                
                // Mostrar chat e esconder login
                loginContainer.style.display = 'none';
                chatContainer.style.display = 'flex';
                
                // Iniciar chat
                setupChat();
            } else {
                errorMessage.style.display = 'block';
            }
        });
        
        // Configurar chat
        function setupChat() {
            // Canal de comunicação entre abas
            const chatChannel = new BroadcastChannel('escola_chat');
            
            // Ouvir mensagens
            chatChannel.addEventListener('message', function(event) {
                addMessage(event.data, false);
            });
            
            // Enviar mensagem
            sendButton.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') sendMessage();
            });
            
            function sendMessage() {
                const text = messageInput.value.trim();
                if (!text) return;
                
                const message = {
                    sender: userName,
                    text: text,
                    time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }),
                    isCurrentUser: true
                };
                
                // Enviar para outras abas
                chatChannel.postMessage(message);
                
                // Mostrar localmente
                addMessage(message, true);
                
                // Limpar input
                messageInput.value = '';
            }
            
            function addMessage(message, isCurrentUser) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isCurrentUser ? 'sent' : ''}`;
                messageDiv.innerHTML = `
                    <div class="message-sender">${message.sender}</div>
                    <div>${message.text}</div>
                    <div class="message-time">${message.time}</div>
                `;
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }
    </script>
</body>
</html>
