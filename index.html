<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Elegante</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --background-color: #f8f9fa;
            --message-bg: #ffffff;
            --user-message-bg: #e3f2fd;
            --text-color: #333333;
            --timestamp-color: #777777;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 15px 20px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: var(--background-color);
        }

        .message {
            max-width: 70%;
            margin-bottom: 15px;
            padding: 12px 15px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-out;
        }

        .received {
            background-color: var(--message-bg);
            align-self: flex-start;
            border-bottom-left-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .sent {
            background-color: var(--user-message-bg);
            align-self: flex-end;
            border-bottom-right-radius: 5px;
            margin-left: auto;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .message-sender {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .message-text {
            font-size: 1rem;
            line-height: 1.4;
        }

        .message-time {
            font-size: 0.7rem;
            color: var(--timestamp-color);
            text-align: right;
            margin-top: 5px;
        }

        .chat-input-container {
            display: flex;
            padding: 15px;
            background-color: white;
            border-top: 1px solid #eee;
        }

        #message-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: border 0.3s;
        }

        #message-input:focus {
            border-color: var(--primary-color);
        }

        #send-button {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 25px;
            padding: 0 25px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(67, 97, 238, 0.2);
        }

        .status-bar {
            text-align: center;
            padding: 8px;
            font-size: 0.8rem;
            color: var(--timestamp-color);
            background-color: rgba(0, 0, 0, 0.02);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Scrollbar personalizada */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 10px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #aaa;
        }

        /* Responsividade */
        @media (max-width: 600px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
            }
            
            .message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Chat Elegante
        </div>
        <div class="status-bar" id="status">
            Conectado • 1 mensagem
        </div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input-container">
            <input type="text" id="message-input" placeholder="Digite sua mensagem..." autocomplete="off">
            <button id="send-button">Enviar</button>
        </div>
    </div>

    <script>
        // Configurações
        const MAX_MESSAGES = 500;
        const STORAGE_KEY = 'elegant_chat_messages';
        
        // Elementos DOM
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const statusBar = document.getElementById('status');
        
        // Estado do chat
        let userName = localStorage.getItem('chat_username') || '';
        let messages = loadMessages();
        
        // Inicialização
        if (!userName) {
            userName = prompt("Qual é o seu nome?") || "Anônimo";
            localStorage.setItem('chat_username', userName);
        }
        
        renderMessages();
        setupEventListeners();
        updateStatus();
        
        // Funções principais
        function loadMessages() {
            const saved = localStorage.getItem(STORAGE_KEY);
            return saved ? JSON.parse(saved) : [];
        }
        
        function saveMessages() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(messages));
            updateStatus();
        }
        
        function addMessage(text) {
            const newMessage = {
                id: Date.now(),
                sender: userName,
                text: text,
                time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }),
                isCurrentUser: true
            };
            
            messages.push(newMessage);
            
            // Limpar mensagens se atingir o limite
            if (messages.length > MAX_MESSAGES) {
                messages = [newMessage]; // Começa de novo mantendo a última mensagem
                showSystemMessage("O chat foi reiniciado após atingir 500 mensagens");
            }
            
            saveMessages();
            renderMessages();
        }
        
        function renderMessages() {
            chatMessages.innerHTML = '';
            messages.forEach(msg => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${msg.isCurrentUser ? 'sent' : 'received'}`;
                messageDiv.innerHTML = `
                    <div class="message-sender">${msg.sender}</div>
                    <div class="message-text">${msg.text}</div>
                    <div class="message-time">${msg.time}</div>
                `;
                chatMessages.appendChild(messageDiv);
            });
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function showSystemMessage(text) {
            const systemMsg = document.createElement('div');
            systemMsg.className = 'message';
            systemMsg.style.textAlign = 'center';
            systemMsg.style.backgroundColor = 'transparent';
            systemMsg.style.color = '#666';
            systemMsg.style.fontSize = '0.9rem';
            systemMsg.style.padding = '5px 0';
            systemMsg.textContent = text;
            chatMessages.appendChild(systemMsg);
        }
        
        function updateStatus() {
            statusBar.textContent = `Conectado como ${userName} • ${messages.length}/${MAX_MESSAGES} mensagens`;
        }
        
        function setupEventListeners() {
            sendButton.addEventListener('click', () => {
                const text = messageInput.value.trim();
                if (text) {
                    addMessage(text);
                    messageInput.value = '';
                }
            });
            
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendButton.click();
                }
            });
        }
    </script>
</body>
</html>
